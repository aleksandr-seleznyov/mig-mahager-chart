{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "mig-manager.fullname" . }}-binding
  labels:
    {{- include "mig-manager.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "mig-manager.fullname" . }}-role
subjects:
  - kind: ServiceAccount
    name: {{ include "mig-manager.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
